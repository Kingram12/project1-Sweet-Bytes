<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Bytes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header desktop-header">
      <img
        src="assets/V4 Sweet Bytes Logo.svg"
        alt="company-logo"
        class="logo-img"
      />
      <ul class="nav-list">
        <li class="li-style"><a href="#">About</a></li>
        <li class="li-style"><a href="#">Contact Us</a></li>
        <li class="li-style">
          <a href="#" class="lets-eat"
            ><img
              src="assets/ForkKnifeWhitev1.svg"
              class="forkSpoon"
              alt="spoon fork" /><span class="totalItems"></span
          ></a>
        </li>
      </ul>
      <img
        class="header-background-img desktop-img"
        src="/assets/chocolate-background.jpg"
        alt="chocolate-background"
      />
    </header>
    <main class="main">
      <button class="drink btn">Drinks</button>
      <div class="desktop-container drink-cont hidden">
        <h1>Drinks</h1>
      </div>
      <button class="iceCream btn">Ice Cream</button>
      <div class="desktop-container iceCream-cont hidden">
        <h1>Ice Cream</h1>
      </div>
      <button class="layered btn">Layered</button>
      <div class="desktop-container layered-cont hidden">
        <h1>Layered Dessert</h1>
      </div>
    </main>
    <footer>
      <p>
        <img
          src="assets/WText Sweet Bytes Logo.svg"
          alt="company-logo"
          class="logo-img"
        />Est. 2020
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
